<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип" class="header__logo">
  </header>

  <main class="main">

    <section class="profile">
      <img src="./images/avatar.jpg" alt="Аватар профиля" class="profile__img">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__job">Исследователь океана</p>
        <button type="button" class="profile__edit-btn" aria-label="Edit"></button>
      </div>
      <button type="button" class="profile__add-btn"></button>
    </section>

    <section class="elements">
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">
      &#169; 2020 Mesto Russia
    </p>
  </footer>

  <div class="popup profile-popup">
    <div class="popup__container">
      <button type="button" class="popup__btn-close" aria-label="Close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form action="#" class="popup__form" name="popupForm" novalidate>
        <input type="text" class="popup__input" id="name-input" name="inputName" required placeholder="Имя"
          minlength="2" maxlength="40">
        <span class="name-input-error popup__input-error"></span>
        <input type="text" class="popup__input" id="job-input" name="inputJob" required placeholder="Род деятельности"
          minlength="2" maxlength="200">
        <span class="job-input-error popup__input-error popup__input-error_type_second"></span>
        <button type="submit" class="popup__btn" disabled="true">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup new-item-popup">
    <div class="popup__container">
      <button type="button" class="popup__btn-close new-item-popup__btn-close" aria-label="Close"></button>
      <h2 class="popup__title">Новое место</h2>
      <form action="#" class="popup__form popup__form_type_new-item" novalidate>
        <input type="text" class="popup__input popup__input_type_new-item" id="newName-input" placeholder="Название"
          minlength="2" maxlength="30" required>
        <span class="newName-input-error popup__input-error"></span>
        <input type="url" class="popup__input popup__input_type_new-item" id="image-input"
          placeholder="Ссылка на картинку" required>
        <span class="image-input-error popup__input-error popup__input-error_type_second"></span>
        <button type="submit" class="popup__btn" disabled="true">Создать</button>
      </form>
    </div>
  </div>
