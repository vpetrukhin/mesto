<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип" class="header__logo">
  </header>

  <main class="main">

    <section class="profile">
      <img src="./images/avatar.jpg" alt="Аватар профиля" class="profile__img">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__job">Исследователь океана</p>
        <button type="button" class="profile__edit-btn" aria-label="Edit"></button>
      </div>
      <button type="button" class="profile__add-btn"></button>
    </section>

    <section class="elements">
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">
      &#169; 2020 Mesto Russia
    </p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <button type="button"  class="popup__btn-close" aria-label="Close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form action="#" class="popup__form" name="popupForm">
        <input type="text" class="popup__input" id="name" name="inputName" required placeholder="Имя">
        <input type="text" class="popup__input" id="job" name="inputJob" required placeholder="Род деятельности">
        <button type="submit" class="popup__btn">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="new-item">
    <div class="new-item__container">
      <button type="button" class="new-item__btn-close" aria-label="Close"></button>
      <h2 class="new-item__title">Новое место</h2>
      <form action="#" class="new-item__form">
        <input type="text" class="new-item__input" id="newName" placeholder="Название">
        <input type="text" class="new-item__input" id="image" placeholder="Ссылка на картинку">
        <button type="submit" class="new-item__btn">Создать</button>
      </form>
    </div>
  </div>

    <div class="image-popup">
      <div class="image-popup__container">
        <button type="button" class="image-popup__close-btn"></button>
        <img class="image-popup__img" src="./images/elbrus.jpg" alt="Эльбрус">
        <h3 class="image-popup__title"></h3>
      </div>
    </div>

  <template id="element">
    <article class="elements__element element">
      <button type="button" class="element__remove-btn"></button>
      <img class="element__image">
      <div class="element__footer">
        <h2 class="element__title"></h2>
        <button type="button" class="element__like-btn"></button>
      </div>  
    </article>
  </template>

  <script src="./js/initial-cards.js"></script>
  <script src="./js/script.js"></script>

</body>

</html>
